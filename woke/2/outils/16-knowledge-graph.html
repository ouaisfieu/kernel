<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KERN::KNOWLEDGE ‚Äî Graphe de Connaissances</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root {
            --bg-void: #0a0a0f;
            --bg-deep: #0f0f18;
            --bg-surface: #14141f;
            --bg-card: #1a1a28;
            --bg-hover: #22222f;
            --border: #2a2a3a;
            --text: #e0e0e0;
            --text-dim: #888;
            --accent: #6366f1;
            --accent-dim: #4f46e5;
            --cyan: #22d3ee;
            --green: #4ade80;
            --amber: #fbbf24;
            --red: #f87171;
            --purple: #a78bfa;
            --pink: #f472b6;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-void);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
        }
        
        .app {
            display: grid;
            grid-template-columns: 280px 1fr 380px;
            grid-template-rows: auto 1fr;
            height: 100vh;
        }
        
        /* Header */
        .header {
            grid-column: 1 / 4;
            background: var(--bg-deep);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent), var(--purple));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .logo-text {
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: -0.02em;
        }
        
        .logo-sub {
            font-size: 0.65rem;
            color: var(--text-dim);
            letter-spacing: 0.05em;
        }
        
        .search-box {
            flex: 1;
            max-width: 400px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.6rem 1rem 0.6rem 2.5rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.85rem;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.85rem;
            opacity: 0.5;
        }
        
        .stats-cluster {
            display: flex;
            gap: 1.5rem;
            margin-left: auto;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--cyan);
        }
        
        .stat-label {
            font-size: 0.6rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .xp-bar {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background: var(--bg-surface);
            border-radius: 8px;
        }
        
        .xp-level {
            font-weight: 700;
            color: var(--amber);
        }
        
        .xp-progress {
            width: 100px;
            height: 6px;
            background: var(--bg-card);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--amber), var(--green));
            transition: width 0.5s;
        }
        
        .xp-text {
            font-size: 0.7rem;
            color: var(--text-dim);
        }
        
        /* Sidebar - Notes List */
        .sidebar {
            background: var(--bg-deep);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .sidebar-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
        }
        
        .btn-new {
            padding: 0.4rem 0.8rem;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-new:hover {
            background: var(--accent-dim);
        }
        
        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }
        
        .note-item {
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
        }
        
        .note-item:hover {
            background: var(--bg-hover);
        }
        
        .note-item.active {
            background: var(--bg-card);
            border-left: 3px solid var(--accent);
        }
        
        .note-title {
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .note-preview {
            font-size: 0.75rem;
            color: var(--text-dim);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .note-meta {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }
        
        .tag {
            font-size: 0.6rem;
            padding: 0.15rem 0.4rem;
            background: var(--bg-surface);
            border-radius: 4px;
            color: var(--cyan);
        }
        
        .link-count {
            font-size: 0.6rem;
            color: var(--purple);
        }
        
        /* Main Content - Graph */
        .main-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .view-toggle {
            display: flex;
            padding: 0.75rem 1rem;
            gap: 0.5rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-deep);
        }
        
        .view-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-dim);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .view-btn:hover {
            background: var(--bg-hover);
            color: var(--text);
        }
        
        .view-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }
        
        .graph-container {
            flex: 1;
            position: relative;
            background: var(--bg-surface);
        }
        
        .graph-container svg {
            width: 100%;
            height: 100%;
        }
        
        .node circle {
            stroke: var(--bg-void);
            stroke-width: 2px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .node:hover circle {
            stroke: var(--cyan);
            stroke-width: 3px;
        }
        
        .node text {
            font-size: 10px;
            fill: var(--text);
            pointer-events: none;
        }
        
        .link {
            stroke: var(--border);
            stroke-opacity: 0.6;
        }
        
        .link.highlighted {
            stroke: var(--cyan);
            stroke-opacity: 1;
            stroke-width: 2px;
        }
        
        .graph-legend {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 0.7rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.3rem;
        }
        
        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        /* Editor Panel */
        .editor-panel {
            background: var(--bg-deep);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .editor-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .editor-title-input {
            width: 100%;
            padding: 0.5rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .editor-title-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .editor-toolbar {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }
        
        .toolbar-btn {
            padding: 0.4rem 0.6rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-dim);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .toolbar-btn:hover {
            background: var(--bg-hover);
            color: var(--text);
        }
        
        .editor-body {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .editor-textarea {
            width: 100%;
            height: 100%;
            min-height: 200px;
            padding: 1rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.7;
            resize: none;
        }
        
        .editor-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .editor-preview {
            display: none;
            padding: 1rem;
            background: var(--bg-surface);
            border-radius: 8px;
            line-height: 1.8;
        }
        
        .editor-preview.active {
            display: block;
        }
        
        .editor-preview .internal-link {
            color: var(--purple);
            cursor: pointer;
            text-decoration: underline;
            text-decoration-style: dotted;
        }
        
        .editor-preview .internal-link:hover {
            color: var(--cyan);
        }
        
        .editor-preview .tag-link {
            color: var(--cyan);
            background: rgba(34, 211, 238, 0.1);
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
        }
        
        .editor-preview h1, .editor-preview h2, .editor-preview h3 {
            color: var(--text);
            margin: 1rem 0 0.5rem 0;
        }
        
        .editor-preview h1 { font-size: 1.5rem; }
        .editor-preview h2 { font-size: 1.25rem; }
        .editor-preview h3 { font-size: 1.1rem; }
        
        .editor-preview p { margin-bottom: 0.75rem; }
        
        .editor-preview code {
            background: var(--bg-card);
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85em;
        }
        
        .editor-preview blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 1rem;
            color: var(--text-dim);
            font-style: italic;
        }
        
        .editor-footer {
            padding: 0.75rem 1rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .links-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }
        
        .links-title {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        
        .links-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .link-chip {
            padding: 0.3rem 0.6rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .link-chip:hover {
            border-color: var(--purple);
            color: var(--purple);
        }
        
        .link-chip.incoming {
            border-left: 2px solid var(--green);
        }
        
        .link-chip.outgoing {
            border-left: 2px solid var(--cyan);
        }
        
        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-dim);
            text-align: center;
            padding: 2rem;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .empty-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .empty-text {
            font-size: 0.85rem;
            max-width: 300px;
            line-height: 1.6;
        }
        
        /* XP Popup */
        .xp-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-card);
            border: 2px solid var(--green);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            text-align: center;
            z-index: 1000;
            animation: popIn 0.3s ease-out;
        }
        
        @keyframes popIn {
            from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .xp-popup-amount {
            font-size: 2rem;
            font-weight: 700;
            color: var(--green);
        }
        
        .xp-popup-text {
            color: var(--text-dim);
            font-size: 0.85rem;
        }
        
        /* Tooltip */
        .tooltip {
            position: absolute;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 0.8rem;
            pointer-events: none;
            z-index: 100;
            max-width: 250px;
        }
        
        .tooltip-title {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        
        .tooltip-preview {
            color: var(--text-dim);
            font-size: 0.75rem;
        }
        
        /* Search Results */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0 0 8px 8px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }
        
        .search-results.active {
            display: block;
        }
        
        .search-result {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
        }
        
        .search-result:hover {
            background: var(--bg-hover);
        }
        
        .search-result-title {
            font-weight: 500;
        }
        
        .search-result-preview {
            font-size: 0.75rem;
            color: var(--text-dim);
        }
        
        .search-result-highlight {
            background: rgba(99, 102, 241, 0.3);
            padding: 0 0.2rem;
            border-radius: 2px;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-dim); }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .app {
                grid-template-columns: 250px 1fr 320px;
            }
        }
        
        @media (max-width: 900px) {
            .app {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            .sidebar, .editor-panel {
                display: none;
            }
            .stats-cluster {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">üß†</div>
                <div>
                    <div class="logo-text">KERN::KNOWLEDGE</div>
                    <div class="logo-sub">Graphe de Connaissances</div>
                </div>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Rechercher une note, un tag, un lien...">
                <div class="search-results" id="searchResults"></div>
            </div>
            
            <div class="stats-cluster">
                <div class="stat">
                    <div class="stat-value" id="statNotes">0</div>
                    <div class="stat-label">Notes</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="statLinks">0</div>
                    <div class="stat-label">Liens</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="statTags">0</div>
                    <div class="stat-label">Tags</div>
                </div>
            </div>
            
            <div class="xp-bar">
                <span class="xp-level">Niv. <span id="xpLevel">1</span></span>
                <div class="xp-progress">
                    <div class="xp-fill" id="xpFill" style="width: 0%"></div>
                </div>
                <span class="xp-text"><span id="xpCurrent">0</span> / <span id="xpNext">100</span> XP</span>
            </div>
        </header>
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">Mes Notes</span>
                <button class="btn-new" onclick="createNote()">+ Nouvelle</button>
            </div>
            <div class="notes-list" id="notesList"></div>
        </aside>
        
        <!-- Main - Graph -->
        <main class="main-content">
            <div class="view-toggle">
                <button class="view-btn active" data-view="graph" onclick="switchView('graph')">üìä Graphe</button>
                <button class="view-btn" data-view="list" onclick="switchView('list')">üìã Liste</button>
                <button class="view-btn" data-view="tags" onclick="switchView('tags')">üè∑Ô∏è Tags</button>
            </div>
            <div class="graph-container" id="graphContainer">
                <svg id="graphSvg"></svg>
                <div class="graph-legend">
                    <div class="legend-item">
                        <div class="legend-dot" style="background: var(--accent)"></div>
                        <span>Note standard</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background: var(--cyan)"></div>
                        <span>Hub (5+ liens)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background: var(--amber)"></div>
                        <span>Orpheline</span>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Editor Panel -->
        <aside class="editor-panel" id="editorPanel">
            <div class="editor-header">
                <input type="text" class="editor-title-input" id="editorTitle" placeholder="Titre de la note...">
            </div>
            <div class="editor-toolbar">
                <button class="toolbar-btn" onclick="insertSyntax('**', '**')"><b>B</b></button>
                <button class="toolbar-btn" onclick="insertSyntax('*', '*')"><i>I</i></button>
                <button class="toolbar-btn" onclick="insertSyntax('[[', ']]')">[[Lien]]</button>
                <button class="toolbar-btn" onclick="insertSyntax('#', '')">#Tag</button>
                <button class="toolbar-btn" onclick="insertSyntax('## ', '')">H2</button>
                <button class="toolbar-btn" onclick="insertSyntax('- ', '')">Liste</button>
                <button class="toolbar-btn" onclick="insertSyntax('`', '`')">Code</button>
                <button class="toolbar-btn" onclick="insertSyntax('> ', '')">Citation</button>
                <button class="toolbar-btn" onclick="togglePreview()" id="previewBtn">üëÅÔ∏è Preview</button>
            </div>
            <div class="editor-body">
                <textarea class="editor-textarea" id="editorContent" placeholder="√âcrivez votre note ici...

Syntaxe support√©e:
- [[Lien vers une note]] pour cr√©er des connexions
- #tag pour organiser
- **gras** et *italique*
- ## Titre
- > Citation
- `code`"></textarea>
                <div class="editor-preview" id="editorPreview"></div>
            </div>
            <div class="editor-footer">
                <div>
                    <span id="editorDate" style="font-size: 0.7rem; color: var(--text-dim);"></span>
                </div>
                <div style="display: flex; gap: 0.5rem;">
                    <button class="toolbar-btn" onclick="deleteNote()" style="color: var(--red);">üóëÔ∏è Supprimer</button>
                    <button class="btn-new" onclick="saveNote()">üíæ Sauvegarder</button>
                </div>
            </div>
            
            <div class="links-section" id="linksSection" style="padding: 0 1rem 1rem 1rem;">
                <div class="links-title">üîó Liens sortants</div>
                <div class="links-list" id="outgoingLinks"></div>
                <div class="links-title" style="margin-top: 0.75rem;">üì• Liens entrants</div>
                <div class="links-list" id="incomingLinks"></div>
            </div>
        </aside>
    </div>
    
    <!-- Tooltip -->
    <div class="tooltip" id="tooltip" style="display: none;"></div>

<script>
// ==================== STATE ====================
let notes = [];
let currentNoteId = null;
let xp = { current: 0, level: 1, toNext: 100 };
let simulation = null;

const STORAGE_KEY = 'kern_knowledge';
const XP_KEY = 'kern_knowledge_xp';

// ==================== INITIALIZATION ====================
function init() {
    loadData();
    renderNotesList();
    renderGraph();
    updateStats();
    updateXP();
    
    // Event listeners
    document.getElementById('searchInput').addEventListener('input', handleSearch);
    document.getElementById('editorContent').addEventListener('input', debounce(autoSave, 1000));
    document.getElementById('editorTitle').addEventListener('input', debounce(autoSave, 1000));
    
    // Close search on click outside
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.search-box')) {
            document.getElementById('searchResults').classList.remove('active');
        }
    });
    
    // Create initial note if empty
    if (notes.length === 0) {
        createWelcomeNote();
    }
}

function createWelcomeNote() {
    const welcomeNote = {

// ==================== DATA MANAGEMENT ====================
function loadData() {
    try {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) notes = JSON.parse(stored);
        
        const storedXP = localStorage.getItem(XP_KEY);
        if (storedXP) xp = JSON.parse(storedXP);
    } catch (e) {
        console.error('Error loading data:', e);
    }
}

function saveData() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
    localStorage.setItem(XP_KEY, JSON.stringify(xp));
}

function generateId() {
    return 'note_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

    const note = {

        content: '',

        updated: new Date().toISOString()

}

function selectNote(id) {
    currentNoteId = id;
    const note = notes.find(n => n.id === id);
    
    if (!note) return;
    
    document.getElementById('editorTitle').value = note.title;
    document.getElementById('editorContent').value = note.content;
    document.getElementById('editorDate').textContent = `Modifi√©: ${formatDate(note.updated)}`;
    
    // Update preview
    updatePreview();
    
    // Update links
    updateLinksSection(note);
    
    // Update active state in list
    document.querySelectorAll('.note-item').forEach(el => {
        el.classList.toggle('active', el.dataset.id === id);
    });
    
    // Highlight in graph
    highlightNodeInGraph(id);
}

function saveNote() {
    if (!currentNoteId) return;
    
    const note = notes.find(n => n.id === currentNoteId);
    if (!note) return;
    
    const oldTitle = note.title;
    note.title = document.getElementById('editorTitle').value || 'Sans titre';
    note.content = document.getElementById('editorContent').value;
    note.updated = new Date().toISOString();

    const oldLinks = extractLinks(note.content);
    
    saveData();
    renderNotesList();
    renderGraph();
    updateStats();
    updateLinksSection(note);
    
    showToast('Note sauvegard√©e');
}

function autoSave() {

function deleteNote() {
    if (!currentNoteId) return;

    notes = notes.filter(n => n.id !== currentNoteId);
    currentNoteId = null;
    
    saveData();
    renderNotesList();
    renderGraph();
    updateStats();
    
    // Clear editor

    document.getElementById('editorContent').value = '';
    
    // Select first note if any

        selectNote(notes[0].id);
    }
}

// ==================== LINKS & TAGS ====================
function extractLinks(content) {
    const regex = /\[\[([^\]]+)\]\]/g;
    const links = [];
    let match;
    while ((match = regex.exec(content)) !== null) {
        links.push(match[1]);
    }
    return [...new Set(links)];
}

function extractTags(content) {
    const regex = /#([a-zA-Z√Ä-√ø0-9_-]+)/g;
    const tags = [];
    let match;
    while ((match = regex.exec(content)) !== null) {
        tags.push(match[1]);
    }
    return [...new Set(tags)];
}

function findNoteByTitle(title) {
    return notes.find(n => n.title.toLowerCase() === title.toLowerCase());
}

function getIncomingLinks(noteId) {
    const note = notes.find(n => n.id === noteId);
    if (!note) return [];
    
    return notes.filter(n => {
        if (n.id === noteId) return false;
        const links = extractLinks(n.content);
        return links.some(l => l.toLowerCase() === note.title.toLowerCase());
    });
}

function getOutgoingLinks(noteId) {
    const note = notes.find(n => n.id === noteId);
    if (!note) return [];
    
    const links = extractLinks(note.content);
    return links.map(l => ({
        title: l,
        note: findNoteByTitle(l)
    }));
}

function updateLinksSection(note) {
    const outgoing = getOutgoingLinks(note.id);
    const incoming = getIncomingLinks(note.id);
    
    document.getElementById('outgoingLinks').innerHTML = outgoing.length ? 
        outgoing.map(l => `
            <span class="link-chip outgoing" onclick="${l.note ? `selectNote('${l.note.id}')` : `createNoteFromLink('${l.title}')`}">
                ${l.title} ${l.note ? '' : '(+)'}
            </span>
        `).join('') : '<span style="font-size: 0.7rem; color: var(--text-dim);">Aucun lien sortant</span>';
    
    document.getElementById('incomingLinks').innerHTML = incoming.length ?
        incoming.map(n => `
            <span class="link-chip incoming" onclick="selectNote('${n.id}')">${n.title}</span>
        `).join('') : '<span style="font-size: 0.7rem; color: var(--text-dim);">Aucun lien entrant</span>';
}

function createNoteFromLink(title) {
    const note = {
        id: generateId(),
        title: title,
        content: `# ${title}\n\n`,
        created: new Date().toISOString(),
        updated: new Date().toISOString()

    saveData();
    renderNotesList();

    const container = document.getElementById('notesList');
    
    if (notes.length === 0) {

    container.innerHTML = notes.map(note => {

}

// ==================== GRAPH ====================
function renderGraph() {
    const container = document.getElementById('graphContainer');
    const svg = d3.select('#graphSvg');
    svg.selectAll('*').remove();
    
    const width = container.clientWidth;
    const height = container.clientHeight;
    
    // Build nodes and links
    const nodeMap = new Map();
    notes.forEach(note => {
        nodeMap.set(note.title.toLowerCase(), {
            id: note.id,
            title: note.title,
            content: note.content,
            linkCount: 0
        });
    });
    
    const links = [];
    notes.forEach(note => {
        const noteLinks = extractLinks(note.content);
        noteLinks.forEach(linkTitle => {
            const targetKey = linkTitle.toLowerCase();
            if (nodeMap.has(targetKey)) {
                links.push({
                    source: note.id,
                    target: nodeMap.get(targetKey).id
                });
                nodeMap.get(note.title.toLowerCase()).linkCount++;
                nodeMap.get(targetKey).linkCount++;
            }
        });
    });
    
    const nodes = Array.from(nodeMap.values());
    
    if (nodes.length === 0) return;
    
    // Create simulation
    simulation = d3.forceSimulation(nodes)
        .force('link', d3.forceLink(links).id(d => d.id).distance(100))
        .force('charge', d3.forceManyBody().strength(-300))
        .force('center', d3.forceCenter(width / 2, height / 2))
        .force('collision', d3.forceCollide().radius(40));
    
    // Create links
    const link = svg.append('g')
        .selectAll('line')
        .data(links)
        .join('line')
        .attr('class', 'link')
        .attr('stroke-width', 1.5);
    
    // Create nodes
    const node = svg.append('g')
        .selectAll('g')
        .data(nodes)
        .join('g')
        .attr('class', 'node')
        .call(d3.drag()
            .on('start', dragstarted)
            .on('drag', dragged)
            .on('end', dragended))
        .on('click', (event, d) => {
            event.stopPropagation();
            selectNote(d.id);
        })
        .on('mouseenter', (event, d) => showTooltip(event, d))
        .on('mouseleave', hideTooltip);
    
    node.append('circle')
        .attr('r', d => 8 + Math.min(d.linkCount * 2, 12))
        .attr('fill', d => {
            if (d.linkCount >= 5) return 'var(--cyan)';
            if (d.linkCount === 0) return 'var(--amber)';
            return 'var(--accent)';
        });
    
    node.append('text')
        .text(d => d.title.length > 15 ? d.title.substring(0, 15) + '...' : d.title)
        .attr('x', 15)
        .attr('y', 4);
    
    simulation.on('tick', () => {
        link
            .attr('x1', d => d.source.x)
            .attr('y1', d => d.source.y)
            .attr('x2', d => d.target.x)
            .attr('y2', d => d.target.y);
        
        node.attr('transform', d => `translate(${d.x},${d.y})`);
    });
    
    function dragstarted(event) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        event.subject.fx = event.subject.x;
        event.subject.fy = event.subject.y;
    }
    
    function dragged(event) {
        event.subject.fx = event.x;
        event.subject.fy = event.y;
    }
    
    function dragended(event) {
        if (!event.active) simulation.alphaTarget(0);
        event.subject.fx = null;
        event.subject.fy = null;
    }
}

function highlightNodeInGraph(noteId) {
    d3.selectAll('.node circle')
        .attr('stroke', d => d.id === noteId ? 'var(--cyan)' : 'var(--bg-void)')
        .attr('stroke-width', d => d.id === noteId ? 3 : 2);
    
    d3.selectAll('.link')
        .classed('highlighted', d => d.source.id === noteId || d.target.id === noteId);
}

function updatePreview() {
    const content = document.getElementById('editorContent').value;
    const preview = document.getElementById('editorPreview');
    preview.innerHTML = parseMarkdown(content);
}

function parseMarkdown(text) {
    return text
        // Headers
        .replace(/^### (.+)$/gm, '<h3>$1</h3>')
        .replace(/^## (.+)$/gm, '<h2>$1</h2>')
        .replace(/^# (.+)$/gm, '<h1>$1</h1>')
        // Bold & Italic
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.+?)\*/g, '<em>$1</em>')
        // Code
        .replace(/`(.+?)`/g, '<code>$1</code>')
        // Links
        .replace(/\[\[([^\]]+)\]\]/g, (match, p1) => {
            const note = findNoteByTitle(p1);
            if (note) {
                return `<span class="internal-link" onclick="selectNote('${note.id}')">${p1}</span>`;
            }
            return `<span class="internal-link" onclick="createNoteFromLink('${p1}')">${p1} (+)</span>`;
        })
        // Tags
        .replace(/#([a-zA-Z√Ä-√ø0-9_-]+)/g, '<span class="tag-link">#$1</span>')
        // Blockquotes
        .replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>')
        // Lists
        .replace(/^- (.+)$/gm, '<li>$1</li>')
        // Paragraphs
        .replace(/\n\n/g, '</p><p>')
        .replace(/^(.+)$/gm, '<p>$1</p>')
        .replace(/<p><\/p>/g, '')
        .replace(/<p>(<h[123]>)/g, '$1')
        .replace(/(<\/h[123]>)<\/p>/g, '$1')
        .replace(/<p>(<li>)/g, '$1')
        .replace(/(<\/li>)<\/p>/g, '$1')
        .replace(/<p>(<blockquote>)/g, '$1')
        .replace(/(<\/blockquote>)<\/p>/g, '$1');
}

// ==================== TOOLBAR ====================
function insertSyntax(before, after) {
    const textarea = document.getElementById('editorContent');
    const start = textarea.selectionStart;
    const end = textarea.selectionEnd;
    const text = textarea.value;
    const selected = text.substring(start, end);
    
    textarea.value = text.substring(0, start) + before + selected + after + text.substring(end);
    textarea.focus();
    textarea.setSelectionRange(start + before.length, start + before.length + selected.length);
}

// ==================== SEARCH ====================
function handleSearch(e) {
    const query = e.target.value.toLowerCase().trim();
    const results = document.getElementById('searchResults');
    
    if (!query) {
        results.classList.remove('active');
        return;
    }
    
    const matches = notes.filter(n => 
        n.title.toLowerCase().includes(query) ||
        n.content.toLowerCase().includes(query)
    ).slice(0, 10);
    
    if (matches.length === 0) {
        results.innerHTML = '<div class="search-result"><span style="color: var(--text-dim);">Aucun r√©sultat</span></div>';
    } else {
        results.innerHTML = matches.map(n => {
            const preview = n.content.substring(0, 100).replace(/[#*\[\]`>]/g, '');
            return `
                <div class="search-result" onclick="selectNote('${n.id}'); document.getElementById('searchResults').classList.remove('active');">
                    <div class="search-result-title">${highlightMatch(n.title, query)}</div>
                    <div class="search-result-preview">${highlightMatch(preview, query)}...</div>
                </div>
            `;
        }).join('');
    }
    
    results.classList.add('active');
}

function highlightMatch(text, query) {
    const regex = new RegExp(`(${query})`, 'gi');
    return text.replace(regex, '<span class="search-result-highlight">$1</span>');
}

// ==================== STATS ====================
function updateStats() {
    document.getElementById('statNotes').textContent = notes.length;
    
    let totalLinks = 0;
    const allTags = new Set();
    
    notes.forEach(n => {
        totalLinks += extractLinks(n.content).length;
        extractTags(n.content).forEach(t => allTags.add(t));
    });
    
    document.getElementById('statLinks').textContent = totalLinks;
    document.getElementById('statTags').textContent = allTags.size;
}

// ==================== XP SYSTEM ====================
function awardXP(amount, reason) {
    xp.current += amount;
    
    // Level up check
    while (xp.current >= xp.toNext) {
        xp.current -= xp.toNext;
        xp.level++;
        xp.toNext = Math.floor(xp.toNext * 1.5);
        showToast(`üéâ Niveau ${xp.level} atteint !`);
    }
    
    saveData();
    updateXP();
    
    // Show XP popup
    showXPPopup(amount, reason);
}

function updateXP() {
    document.getElementById('xpLevel').textContent = xp.level;
    document.getElementById('xpCurrent').textContent = xp.current;
    document.getElementById('xpNext').textContent = xp.toNext;
    document.getElementById('xpFill').style.width = `${(xp.current / xp.toNext) * 100}%`;
}

function showXPPopup(amount, reason) {
    const popup = document.createElement('div');
    popup.className = 'xp-popup';
    popup.innerHTML = `
        <div class="xp-popup-amount">+${amount} XP</div>
        <div class="xp-popup-text">${reason}</div>
    `;
    document.body.appendChild(popup);
    
    setTimeout(() => popup.remove(), 2000);
}

// ==================== UTILITIES ====================
function debounce(func, wait) {
    let timeout;
    return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
    };
}

function formatDate(isoString) {
    const date = new Date(isoString);
    return date.toLocaleDateString('fr-FR', { 
        day: 'numeric', 
        month: 'short',
        hour: '2-digit',
        minute: '2-digit'
    });
}

function showToast(message) {
    // Simple toast notification
    const toast = document.createElement('div');
    toast.style.cssText = `
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--bg-card);
        border: 1px solid var(--border);
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-size: 0.85rem;
        z-index: 1000;
        animation: fadeIn 0.3s;
    `;
    toast.textContent = message;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 2000);
}
